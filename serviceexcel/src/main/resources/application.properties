#info app
info.app.name=Infra BMA BE
info.app.java.version=11
info.app.type=Spring Boot

#port server
server.port=8086
server.error.include-message=always

# Jwt config
masbank.app.jwtSecret= ajiSecretKey
masbank.app.jwtExpirationMs= 86400000

#actuator
management.endpoint.health.group.custom.include=diskSpace,ping
management.endpoint.health.group.custom.show-components=always
management.endpoint.health.group.custom.show-details=always
management.endpoints.web.base-path=/infra-be
management.endpoints.web.exposure.include=*
#management.endpoint.health.group.custom.show-components=when_authorized
#management.endpoint.health.group.custom.show-details=when_authorized
#management.endpoint.health.group.custom.status.http-mapping.up=207

#security
spring.security.user.name=bmeservice
spring.security.user.password=bmeservice

#file upload & download limit
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# kafka producer setup
spring.kafka.producer.bootstrap-servers=localhost:9092
# spring.kafka.producer.key-deserializer= org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.value-serializer= org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.properties.request.timeout.ms=420000

# kafka consumer setup
spring.kafka.consumer.bootstrap-servers=localhost:9092
# spring.kafka.consumer.key-deserializer= org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer= org.apache.kafka.common.serialization.ByteArrayDeserializer
# spring.kafka.consumer.value-deserializer= org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable.auto.commit=true

# for batch
spring.kafka.listener.type=batch

# Liquibase Config
spring.liquibase.enabled=false