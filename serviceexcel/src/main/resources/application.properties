report.directory=D:\\proyekan\\bankmas-report-system\\webapi\\src\\main\\resources\\report
export.directory=D:\\proyekan\\file

#postgres config
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show-sql=true

#port server
server.port= 9002
server.error.include-message=always

# kafka producer setup
spring.kafka.producer.bootstrap-servers=localhost:9092
# spring.kafka.producer.key-deserializer= org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.value-serializer= org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.properties.request.timeout.ms=420000

# kafka consumer setup
spring.kafka.consumer.bootstrap-servers=localhost:9092
# spring.kafka.consumer.key-deserializer= org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer= org.apache.kafka.common.serialization.ByteArrayDeserializer
# spring.kafka.consumer.value-deserializer= org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable.auto.commit=true

# for batch
spring.kafka.listener.type=batch

# Liquibase Config
spring.liquibase.enabled=false